<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table-structured" class="table" border="1">
    <caption>Student Scores</caption>

    <!-- head -->
    <thead>
        <!-- table row -->
        <tr>
            <!-- table header => it is bolder than the td -->
            <th>Student</th>
            <th>Score</th>
        </tr>
    </thead>
    

    <!-- body -->
    <tbody>
        <tr>
            <td>Fatima</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Omar</td>
            <td>90</td>
        </tr>
    </tbody>

    <!-- foot -->
    <tfoot>
        <tr>
            <td>Total</td>
            <td>175</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
