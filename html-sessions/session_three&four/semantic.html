<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
</head>
<body id="page-root">

    <!-- //nav bar => it should be at the top of the page (maybe we can put in the top of the <header>) -->
    <nav id="main-nav" class="main-nav">
        <img src="" alt="">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#projects" class="nav-link">Projects</a>
            </li>
        </ul>
        <button>sign up</button>
    </nav>

    <!-- header => should be after the navbar <nav> ... and we can put the nav in it and the header will be at the top-->
    <header id="site-header" class="site-header">
        <h1 class="site-title">My Portfolio</h1>
        <p class="site-tagline">Web developer & designer</p>
    </header>


  <!-- MAIN => it is the tage between the header and the footer -->
    <main id="main-content" class="main-content">
    <!-- SECTION => section is a big part of the website we can put more than section in the main tag -->
    <section id="home" class="section home-section">
        <!-- artical => artical is a small part we can put in it "h1 + p + span + img" we can put more than article in section -->
        <article id="intro-article" class="article intro">
            <h2>Welcome</h2>
            <p>Short introduction about me.</p>
        </article>
        <article>

        </article>

    </section>

    <!-- SECTION = > another section in the main tag -->
    <section id="projects" class="section projects-section">
        <h2>Projects</h2>

        <!-- Used to group a project card (the title of the prject and the description of the project) (div is non-semantic) -->
        <article class="project-card" id="project-1">
            <h3>Project One</h3>
            <p>Short project description.</p>
        </article>

        <!-- Table example inside main (i have explained the table in the table file) -->
        <div class="table-wrapper">
        <table class="table" id="projects-table">
            <caption>Project List</caption>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Website</td>
                    <td>Done</td>
                </tr>
                <tr>
                    <td>App UI</td>
                    <td>Design</td>
                </tr>
            </tbody>
        </table>
        </div>
    </section>
    </main>

    <!-- FOOTER -->
    <footer id="site-footer" class="site-footer">
        <p> &copy; 2025 My &lt;h1&gt;  Mohamed </p>  
        <!-- <p> &copy; 2025 My &lt;	p &gt;  Mohamed</p>  -->
        <!-- <p> -->
    </footer>

</body>
</html>
