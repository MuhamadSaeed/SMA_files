<form id="form">
  <fieldset>
    <legend>Personal Information</legend>

    <!-- text input -->
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" placeholder="John Doe" required minlength="2" maxlength="100">

    <!-- email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="ex@gmail.com" required>

    <!-- tel -->
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="+20000000000">

    <!-- password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" required/>

    <button type="submit"> summit</button>
  </fieldset>
</form>
