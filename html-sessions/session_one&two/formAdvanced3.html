<form>
<fieldset>
    <legend>Message & Files</legend>

    <!-- textarea -->
    <label for="message">Your message</label>
    <textarea id="message" rows="5" cols="20" placeholder="Write your message..." maxlength="1000"></textarea>

    <!-- file upload -->
    <label for="avatar">Upload avatar (images only)</label>
    <input type="file" id="avatar" accept="image/*"> 

    <!-- multiple files -->
    <label for="documents">Upload documents (pdf, doc)</label>
    <input type="file" id="documents" accept=".pdf,.docx" multiple>

</fieldset>    
</form>
